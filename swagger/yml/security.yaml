                              name: Merge Entities
                              description: Merge From Entity to To Entity - Delete From
                              help: >-
                                <i>Dangerous - Please are aware of what you are
                                doing!</i>

                                All instances of the From entity (e.g. Customer
                                A) are changed to the To entity (e.g. Customer
                                B). 

                                The From entity (e.g. Customer A) is deleted. 

                                <p><b>There is NO undo nor trace !  Please do a
                                backup first</b> Please be aware that you may be
                                changing history records (e.g. invoices, etc.) !
                                </p>

                                <p><b>Side effects:</b> Merging Products are
                                likely to distort product costs; Merging
                                Business Partners may result in incorrect open
                                item balance. Check with support on remedies.

                                <p><b>Restrictions:</b> Accounting and Inventory
                                conflicts are not resolved in this version.

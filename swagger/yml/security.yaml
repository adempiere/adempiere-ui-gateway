                                    Data Replication allows you to synchronize
                                    data of remote instances with a central
                                    office.  All actions are initialized from
                                    the central office.<p>

                                    <b>Central System:</b><br>

                                    - setup system with all organizations,
                                    roles, etc.<br>

                                    - run the migration to make sure that it is
                                    up-to-date<br>

                                    - export the central system<br>

                                    <p>

                                    <b>Remote System:</b>

                                    - install the exact version as Central
                                    System<br>

                                    - import data from Central System in the
                                    remote locations<br>

                                    <p>

                                    <b>Central System:</b>

                                    - Replication Strategy<br>

                                    - Define Export Format<br>

                                    - Config Export Processor<br>

                                    - Start JMS Server<br>

                                    <p>

                                    ** Enter Transactions **

                                    <p>

                                    <b>Remote System:</b><br>


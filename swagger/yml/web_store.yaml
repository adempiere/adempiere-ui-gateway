  /store/web-store/user:
    post:
      tags:
        - default
      summary: CreateCustomer
      description: >-
        **Endpoint**: POST /Web_store


        **Description**: Returns Customer


        **FULL URL**:
        [http://api.adempiere.io](http://api.adempiere.io/api)/store/web-store/user


        **Method**: POST


        **Parameters (Body)**


        email (String, Mandatory)


        first_name (String, Mandatory)


        last_name (String, optional)


        password (Int32, optional)


        **Application Example**


        ``` bash

        curl --location 'http://api.adempiere.io/store/web-store/user' \

        --header 'Content-Type: application/json' \

        --header 'Authorization: Bearer
        eyJhbGciOiJIUzI1NiJ9.eyJqdGkiOiIxMDAwMTQ5IiwiQURfQ2xpZW50X0lEIjoxMSwiQURfT3JnX0lEIjowLCJBRF9Sb2xlX0lEIjoxMDIsIkFEX1VzZXJfSUQiOjEwMCwiTV9XYXJlaG91c2VfSUQiOjAsIkFEX0xhbmd1YWdlIjoiZW5fVVMiLCJpYXQiOjE3MTA1MTA0MDEsImV4cCI6MTcxMDU5NjgwMX0.nYQbrcT9RyHNRCf-oNM50ZVSO6uJ9gvrQQ7e0fzU9Ik'
        \

        --data '{
            "email":"prueba5",
            "first_name":"prueba7",
            "last_name":"prueba5",
            "password":"1234"
        }'

         ```

        **Example Answer**


        ``` json

        {
            "id": 1000000,
            "business_partner_group_id": 0,
            "created": "2024-03-15T23:26:05Z",
            "updated": "2024-03-15T23:26:05.225Z",
            "organization_name": "",
            "email": "prueba5",
            "first_name": "prueba7",
            "last_name": "prueba5",
            "web_store_id": 0,
            "website_id": 0,
            "addresses": []
        }

         ```

        **Common mistakes**


        - email is already registered
            

        ``` json

        {
            "code": 13,
            "message": "Registered EMail / EMail A record already exists",
            "details": []
        }

         ```

        - name does not have a valid value
            

        ``` json

        {
            "code": 13,
            "message": "&Name Mandatory",
            "details": []
        }

         ```

        - email does not have a valid value
            

        ``` json

        {
            "code": 13,
            "message": "EMail Mandatory",
            "details": []
        }

         ```

        **Change control**


        | **Version** | date | author | Description of Changes |

        | --- | --- | --- | --- |

        | 1.0 | 15/03/2024 | Ricardo | Initial creation of the document. |

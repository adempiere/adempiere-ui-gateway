                type: string
                example: '*'
            Access-Control-Max-Age:
              schema:
                type: integer
                example: '3600'
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: '*'
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: '*'
          content:
            application/json:
              schema:
                type: object
              example:
                record_count: '5'
                records:
                  - id: 0
                    value: ''
                    name: System Administrator
                    description: System Administrator Role (cannot be changed)
                  - id: 50008
                    value: ''
                    name: Role Template
                    description: ''
                  - id: 102
                    value: ''
                    name: GardenWorld Admin
                    description: GardenWorld Admin
                  - id: 103
                    value: ''
                    name: GardenWorld User
                    description: GardenWorld User
                  - id: 50004
                    value: ''
                    name: Web Service Execution
                    description: ''

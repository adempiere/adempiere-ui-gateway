openapi: 3.0.0
info:
  title: User_customization
  version: 1.0.0
servers:
  - url: http://{{host}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
paths:
  /user-customization/users:
    get:
      tags:
        - default
      summary: ListUsers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: nginx/1.25.2
            Date:
              schema:
                type: string
                example: Thu, 07 Mar 2024 19:06:16 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '998'
            Connection:
              schema:
                type: string
                example: keep-alive
            grpc-encoding:
              schema:
                type: string
                example: identity
            grpc-accept-encoding:
              schema:
                type: string
                example: gzip
            x-envoy-upstream-service-time:
              schema:
                type: integer
                example: '106'
            grpc-status:
              schema:
                type: integer
                example: '0'
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: '*'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Access-Control-Max-Age:
              schema:
                type: integer
                example: '3600'
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: '*'
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: '*'
          content:
            application/json:
              schema:
                type: object
              example:
                record_count: '9'
                records:
                  - id: 100
                    value: SuperUser
                    name: SuperUser
                    description: Super User with Access to all levels
                  - id: 0
                    value: System
                    name: System
                    description: '** Do not change **'
                  - id: 50004
                    value: '50000'
                    name: Contact of Joe Block
                    description: ''
                  - id: 104
                    value: ''
                    name: Carl Boss
                    description: ''
                  - id: 105
                    value: ''
                    name: Henry Seed
                    description: ''
                  - id: 50001
                    value: WebService
                    name: WebService
                    description: ''
                  - id: 103
                    value: joesales
                    name: Joe Sales
                    description: ''
                  - id: 101
                    value: gardenadmin@adempiere.io
                    name: GardenAdmin
                    description: GardenAdmin
                  - id: 102
                    value: gardenuser@adempiere.io
                    name: GardenUser
                    description: GardenUser
                next_page_token: ''
  /user-customization/roles:
    get:

include api_upstreams_conf.d/*.conf;
#include api_keys.conf;

server {
    access_log /var/log/nginx/api_access.log main; # Each API may also log to a 
                                                   # separate file

	listen 0.0.0.0:80;
    #listen 443 ssl;
	# server_name api.adempiere.io;
    # TLS config
    #ssl_certificate      /etc/ssl/certs/api.example.com.crt;
    #ssl_certificate_key  /etc/ssl/private/api.example.com.key;
    #ssl_session_cache    shared:SSL:10m;
    #ssl_session_timeout  5m;
    #ssl_ciphers          HIGH:!aNULL:!MD5;
    #ssl_protocols        TLSv1.2 TLSv1.3;

    location / {
    	proxy_pass http://landing_page/; # Landing Page
	}

    location /webui {
    	proxy_pass http://adempiere_zk/webui; # ZK UI
	}

    location /vue {
    	proxy_pass http://adempiere_frontend/; # Vue UI
	}

    location /storage/ {
    	proxy_pass http://s3_storage/; # Minio Service
	}

    location /ui {
        proxy_pass http://scheduler/ui;
	}

    location /v1 {
        proxy_pass http://dkron_backend/v1;
	}

    # API definitions, one per file
    include api_conf.d/*.conf;
    include api_conf.d/**/*.conf;

    # Error responses
    error_page 404 = @400;         # Treat invalid paths as bad requests
    proxy_intercept_errors off;     # Do not send backend errors to client
    include api_json_errors.conf;  # API client-friendly JSON errors
    default_type application/json; # If no content-type, assume JSON
}

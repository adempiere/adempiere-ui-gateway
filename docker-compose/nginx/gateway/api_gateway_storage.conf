include api_upstreams_conf.d/s3_storage.conf;
include api_upstreams_conf.d/s3_console_ui.conf;
include api_upstreams_conf.d/s3_gateway_rs.conf;

include api_upstreams_conf.d/adempiere_backend.conf;

#include api_keys.conf;

server {
	# Each API may also log to a 
	access_log /var/log/nginx/api_access.log main;


	listen *:80;
	# listen 0.0.0.0:80;
	# listen 127.0.0.1:80;
	listen [::]:80;
	listen localhost:80;
	# listen localhost:443;

	#listen 443 ssl;
	# server_name api.adempiere.io;
	# TLS config
	#ssl_certificate	 	/etc/ssl/certs/api.example.com.crt;
	#ssl_certificate_key	/etc/ssl/private/api.example.com.key;
	#ssl_session_cache	shared:SSL:10m;
	#ssl_session_timeout  5m;
	#ssl_ciphers		  HIGH:!aNULL:!MD5;
	#ssl_protocols		TLSv1.2 TLSv1.3;

	# API definitions, one per file
	# include api_conf.d/*.conf;
	# include api_conf.d/**/*.conf;
	include api_conf.d/backend/*.conf;
	include api_conf.d/s3/s3_ui_console.conf;
	include api_conf.d/s3/s3_gateway_rs.conf;

	# Error responses
	error_page 404 = @400;		 # Treat invalid paths as bad requests
	proxy_intercept_errors off;	 # Do not send backend errors to client
	include api_json_errors.conf;  # API client-friendly JSON errors
	default_type application/json; # If no content-type, assume JSON
}
